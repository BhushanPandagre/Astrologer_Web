<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .contact-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .contact-info p {
            margin: 0;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <img src="https://via.placeholder.com/100" alt="Contact Image">
            <p>Contact Trikal Jyotish Arjun for any inquiries or assistance:</p>
        </div>
        
        <h2>Email</h2>
        <p>Email: trikalarjunjyotish@gmail.com</p>
        <h2>Phone</h2>
        <p>Phone: +91 6350643352</p>
        <div class="social-links">
          <h1>Trikal Jyotish Instagram Link</h1>
            <a href="https://www.instagram.com/trikal_jyotish_arjun_ji?igsh=MW96aTFyNWZob2x0aw==" target="_blank"><img src="../Asset/instagram.jpeg" style="width: 400px ; height: 400px;" alt="Instagram"></a>

            
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Trikal Jyotish Arjun. All rights reserved.</p>
    </div>
</body>
</html>
